<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Tier List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tier List Languages</h1>
        <div class="dark-mode-toggle">
            <input type="checkbox" id="dark-mode-toggle">
            <label for="dark-mode-toggle" class="slider">
                <span class="slider-icon"><i class="bi bi-brightness-high-fill"></i></span>
                <span class="slider-icon"><i class="bi bi-moon-stars-fill"></i></span>
            </label>
        </div>
    </header>
    <div id="tier-list">
        <div class="tier" data-tier="S">
            <div class="tier-label">S Tier</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="color-picker-btn" onclick="openColorPicker('S')"><i class="bi bi-gear"></i></button>
        </div>
        <div class="tier" data-tier="A">
            <div class="tier-label">A Tier</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="color-picker-btn" onclick="openColorPicker('A')"><i class="bi bi-gear"></i></button>
        </div>
        <div class="tier" data-tier="B">
            <div class="tier-label">B Tier</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="color-picker-btn" onclick="openColorPicker('B')"><i class="bi bi-gear"></i></button>
        </div>
        <div class="tier" data-tier="C">
            <div class="tier-label">C Tier</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="color-picker-btn" onclick="openColorPicker('C')"><i class="bi bi-gear"></i></button>
        </div>
        <div class="tier" data-tier="D">
            <div class="tier-label">D Tier</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="color-picker-btn" onclick="openColorPicker('D')"><i class="bi bi-gear"></i></button>
        </div>
    </div>
    <div id="language-pool">
        <!-- Language logos will be dynamically added here -->
    </div>
    <button id="finish-button" title="Please drag all languages to a tier before finishing">Finish Tier List</button>
    <!-- Formulario para agregar un nuevo lenguaje -->
<div id="add-language-form">
    <h3>Add New Language</h3>
    <label for="new-language-name">Language Name:</label>
    <input type="text" id="new-language-name" placeholder="Enter language name" required>
    
    <label for="new-language-logo">Upload Logo:</label>
    <input type="file" id="new-language-logo" accept="image/*" required>
    
    <button id="add-language-button">Add Language</button>
</div>

    <div id="share-modal" class="modal">
        <div class="modal-content">
            <h2>Share Your Tier List</h2>
            <div id="tier-list-text"></div>
            <div class="share-buttons">
                <button onclick="shareToSocialMedia('twitter')">
                    <i class="bi bi-twitter-x"></i>
                </button>
                <button onclick="shareToSocialMedia('facebook')">
                    <i class="bi bi-facebook"></i>
                </button>
                <button onclick="shareToSocialMedia('linkedin')">
                    <i class="bi bi-linkedin"></i>
                </button>
            </div>
            <button onclick="closeModal('share-modal')" class="close-button">Close</button>
        </div>
    </div>
    <div id="color-picker-modal" class="modal">
        <div class="modal-content">
            <h2>Choose Background Color</h2>
            <input type="color" id="color-picker">
            <button onclick="applyColor()">Apply</button>
            <button class="close-button" onclick="closeModal('color-picker-modal')">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
