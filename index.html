<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title id="tier-list-title">Tier List Lenguajes</title>
    <link rel="icon" href="/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="contenedor-principal">
    <header>
        <div class="contenedor-header">
            <img class="logo" src="./Logo.png" alt="logo">
            <h1 id="tier-list-subtitle">Tier List Lenguajes</h1>
        </div>
        <div class="dark-mode-toggle">
            <input type="checkbox" id="dark-mode-toggle">
            <label for="dark-mode-toggle" class="slider">
                <span class="slider-icon"><i class="bi bi-brightness-high-fill"></i></span>
                <span class="slider-icon"><i class="bi bi-moon-stars-fill"></i></span>
            </label>
        </div>
    </header>
    <div id="tier-list">
        <div class="tier" data-tier="S">
            <div class="tier-label">Me encanta</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="color-picker-btn" onclick="openColorPicker('S')"><i class="bi bi-gear"></i></button>
        </div>
        <div class="tier" data-tier="A">
            <div class="tier-label">Es Bueno</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="color-picker-btn" onclick="openColorPicker('A')"><i class="bi bi-gear"></i></button>
        </div>
        <div class="tier" data-tier="B">
            <div class="tier-label">Safa</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="color-picker-btn" onclick="openColorPicker('B')"><i class="bi bi-gear"></i></button>
        </div>
        <div class="tier" data-tier="C">
            <div class="tier-label">Malisimo</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="color-picker-btn" onclick="openColorPicker('C')"><i class="bi bi-gear"></i></button>
        </div>
        <div class="tier" data-tier="D">
            <div class="tier-label">El peor</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="color-picker-btn" onclick="openColorPicker('D')"><i class="bi bi-gear"></i></button>
        </div>
    </div>
    <div id="language-pool">
        <!-- Language logos will be dynamically added here -->
    </div>
    <button id="finish-button" title="Porfavor arrastra todos los objetos para terminar">Terminar Tier List</button>
    <button id="download-tierlist">Descargar Tier List</button>
    <!-- Formulario para agregar un nuevo lenguaje -->
    <div id="add-language-form">
        <h3 id="tier-list-title-add">Agrega un Lenguaje nuevo</h3>
        <label id="new-language-name-title" for="new-language-name">Nombre del Lenguaje:</label>
        <input type="text" id="new-language-name" placeholder="Ingresa el nombre del lenguaje" required>
        <label for="new-language-logo">Cargar Logo:</label>
        <input type="file" id="new-language-logo" accept="image/*" required>
        <button id="add-language-button">Agregar Lenguaje</button>
    </div>

    <button id="create-your-own-tier-button">Crea tu propio Tier List</button>

    <div id="share-modal" class="modal">
        <div class="modal-content">
            <h2>Comparte Tier List</h2>
            <div id="tier-list-text"></div>
            <div class="share-buttons">
                <button onclick="shareToSocialMedia('twitter')">
                    <i class="bi bi-twitter-x"></i>
                </button>
                <button onclick="shareToSocialMedia('facebook')">
                    <i class="bi bi-facebook"></i>
                </button>
                <button onclick="shareToSocialMedia('linkedin')">
                    <i class="bi bi-linkedin"></i>
                </button>
            </div>
            <button onclick="closeModal('share-modal')" class="close-button">Cerrar</button>
        </div>
    </div>
    <div id="color-picker-modal" class="modal">
        <div class="modal-content">
            <h2>Elije el color de fondo</h2>
            <input type="color" id="color-picker">
            <button onclick="applyColor()">Aplicar</button>
            <button class="close-button" onclick="closeModal('color-picker-modal')">Cerrar</button>
        </div>
    </div>

    <footer>
        Â©2024 Todos los derechos reservados. Clon creado por Leandro Bellone <a href="#"><i class="bi bi-instagram"></i></a> <a href="#"><i class="bi bi-facebook"></i></a> <a href="#"><i class="bi bi-twitter-x"></i></a>
    </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
